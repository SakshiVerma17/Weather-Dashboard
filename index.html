<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="input.css">
    <link rel="stylesheet" href="output.css">
    <script src="app.js" defer></script>
</head>
<body id="body" class="bg-gray-800">
    <div id="a1"  class="container mx-auto p-4" style="margin-left: 250px;">
        <!-- Main Title Section -->
        <div id="WD" class="bg-blue-800 text-white text-2xl font-bold text-center p-4 mb-6  lg:w-3/5" style="background-color: blue; color: whitesmoke;width:1000px; height: 70px; text-align: center; justify-content: center; align-items: center">
            Weather Dashboard
        </div>

        <!-- Main Box -->  <!-- background-color:#8dadd4-->
        <div id="aa" class=" shadow-lg flex flex-col md:flex-row p-4" style=" width: 1000px ; height: 550px; box-shadow: #956ec5; background-color:#8dadd4;">
            
            <!-- Left Side Box -->
            <div id="a" class="flex-shrink-0 p-4 " style="width: 350px; height: 500px; margin-top: 6px; margin-right: 5px;">
                <h2 class="font-semibold mt-20">Enter a City Name</h2>
                <input id="cityInput" type="text" placeholder="Search for a city" class="border rounded-md p-2 w-full mt-2">
                
                <button id="searchBtn" class="bg-blue-500 text-white rounded-xl p-2 mt-2 w-full hover:bg-blue-900 ">Search</button>
                <hr class="my-4">
                <p class="text-center">Or</p>
                <button id="locationBtn" class="bg-green-500 text-white rounded-md p-2 mt-2 w-full hover:bg-green-700">Use Current Location</button>
                <div id="recentCities" class="mt-4"></div>
            </div>

            <!-- Right Side Box (Weather Data Display) -->
            <div class="container mx-auto p-4" style="height:500px;margin-left: 5px; margin-top:1px; width:650px">
                <!-- Current Weather Box -->
                <div  id="b" id="currentWeather" class="flex justify-between p-4 h-10 rounded-sm mt-1" style="background-color: rgb(67, 131, 222); color: white;">
                    <div >
                        <h2 id="cityName" class="text-2xl font-bold"></h2>
                        <p id="currentDate" class="text-xl font-semibold"></p>
                        <p>Temperature: <span id="temperature"></span> </p>
                        <p>Wind: <span id="windSpeed"></span> </p>
                        <p>Humidity: <span id="humidityLevel"></span></p>
                    </div>
                    <div id="weatherIcon" class="flex items-center">
                        <img id="weatherImage" src="" alt="" class="w-16 h-16">
                        <p id="weatherDescription" class="ml-2"></p>
                    </div>
                </div>
                
                <!-- 5 Day Forecast Section -->
                 <div id="c" class="grid sm:grid-cols-1 ">
                <h2 class="text-xl font-bold mt-4" >5 Day Forecast</h2>
                <div id="forecast" class="flex space-x-2 mt-4">
                    <!-- Empty forecast boxes to be filled dynamically -->
                    <div class="bg-gray-600 rounded-lg text-center" style="height: 190px; width: 120px;"><p id="weatherDescription" class="ml-2"></p></div>
                    <div class="bg-gray-600 rounded-lg text-center" style="height: 190px; width: 120px;"><p id="weatherDescription" class="ml-2"></p></div>
                    <div class="bg-gray-600 rounded-lg text-center" style="height: 190px; width: 120px;"><p id="weatherDescription" class="ml-2"></p></div>
                    <div class="bg-gray-600 rounded-lg text-center" style="height: 190px; width: 120px;"><p id="weatherDescription" class="ml-2"></p></div>
                    <div class="bg-gray-600 rounded-lg text-center" style="height: 190px; width: 120px;"><p id="weatherDescription" class="ml-2"></p></div>
                </div>
            </div>
            </div>
    
        </div>
    </div>
</body>
</html>
